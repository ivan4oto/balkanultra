{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="{% static 'base.css' %}">
    <title>{% block title %}Django Bootcamp{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
        <div class='container'>
            {% include 'snippets/header.html' %}
        </div>
        
        <div class='container'>
          {% block content %}
          {% endblock %}
        </div>
        {% include 'snippets/footer.html' %}
    </div>
    <script src="{% static 'base.bundle.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
